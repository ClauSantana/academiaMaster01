<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:decorate template="/index.xhtml">

	<ui:define name="centro">

		<h:form>
			<p:messages id="messages" showDetail="true" autoUpdate="true"
				closable="true" />

			<p:fieldset legend="Cadastrar Grupo Muscular"
				style="margin-bottom:20px">

				<p:panelGrid columns="2">


					<p:outputLabel value="Musculo:"></p:outputLabel>
					<p:inputText
						value="#{grupomuscularMbean.grupomuscular.musculo}" />

					<p:outputLabel value="Exercicios:"></p:outputLabel>
					<p:inputText
						value="#{grupomuscularMbean.grupomuscular.exercicio}" />

				</p:panelGrid>

			</p:fieldset>

			<p:separator />

			<p:commandButton value="Salvar"
				action="#{grupomuscularMbean.incluir}" update="messages" />

		</h:form>

	</ui:define>
</ui:decorate>

</html>
