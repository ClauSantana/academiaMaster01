<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:decorate template="/index.xhtml">

	<ui:define name="centro">

		<h:form>
			<p:messages id="messages" showDetail="true" autoUpdate="true"
				closable="true" />

			<p:fieldset legend="Cadastrar Funcionario" style="margin-bottom:20px">

				<p:panelGrid columns="2">

					<p:outputLabel value="CPF:"></p:outputLabel>
					<p:inputText value="#{funcionarioMbean.funcionario.cpf}" />

					<p:outputLabel value="Nome:"></p:outputLabel>
					<p:inputText value="#{funcionarioMbean.funcionario.nome}"
						mask="999.999.999-99" />

					<p:outputLabel for="mask" value="Data de Nascimento:"></p:outputLabel>
					<p:calendar id="button"
						value="#{funcionarioMbean.funcionario.dtnascimento}" showOn="button"
						pattern="dd-MM-yyyy" mask="true" />


					<p:outputLabel value="Logradouro:"></p:outputLabel>
					<p:inputText value="#{funcionarioMbean.funcionario.end}" />

					<p:outputLabel value="Bairro:"></p:outputLabel>
					<p:inputText value="#{funcionarioMbean.funcionario.bairro}" />

					<p:outputLabel value="Cidade:"></p:outputLabel>
					<p:inputText value="#{funcionarioMbean.funcionario.cidade}" />

					<p:outputLabel value="Estado:"></p:outputLabel>
					<p:inputText value="#{funcionarioMbean.funcionario.estado}" />

					<p:outputLabel value="Telefone:"></p:outputLabel>
					<p:inputText value="#{funcionarioMbean.funcionario.fone}"
						mask="(99)99999-9999" />

					<p:outputLabel for="console" value="Sexo:" />
					<p:selectOneMenu id="console" value="#{funcionarioMbean.funcionario.sexo}"
						style="width:125px">
						<f:selectItem itemLabel="Feminino" itemValue="F" />
						<f:selectItem itemLabel="Masculino" itemValue="M" />
					</p:selectOneMenu>

					<p:outputLabel for="button" value="Data:" />
					<p:calendar id="button"
						value="#{funcionarioMbean.funcionario.datacontrato}"
						showOn="button" />

					<p:outputLabel value="Escolaridade:"></p:outputLabel>
					<p:inputText value="#{funcionarioMbean.funcionario.escolaridade}" />

				</p:panelGrid>

			</p:fieldset>

			<p:separator />

			<p:commandButton value="Salvar" action="#{funcionarioMbean.incluir}"
				update="messages" />

		</h:form>

	</ui:define>
</ui:decorate>

</html>
