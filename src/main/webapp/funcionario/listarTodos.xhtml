<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:decorate template="/index.xhtml">
	<ui:define name="centro">
		<h:form>
			<p:messages id="messages" showDetail="true" autoUpdate="true"
				closable="true" />

			<p:dataTable var="funcionario"
				value="#{funcionarioMbean.listaFuncionarioVO}" rows="7"
				paginator="true"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} 
                                                 {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="7,14,21" style="width:98%;">

				<p:column headerText="Identificador">
					<h:outputText value="#{funcionario.id}" />
				</p:column>

				<p:column headerText="Data">
					<h:outputText value="#{funcionario.datacontrato}" />
				</p:column>

				<p:column headerText="Escolaridade">
					<h:outputText value="#{funcionario.escolaridade}" />
				</p:column>

				<p:column headerText="Ações">

					<p:commandButton icon="ui-icon-trash" title="Excluir Registro"
						ajax="true"
						actionListener="#{funcionarioMbean.excluir(funcionario)}"
						update="@form" />

				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:decorate>
</html>
